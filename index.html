<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="Img/tijeras.jpeg" />
    <script src="index.js" defer></script>
    <title>Piedra, papel o tijeras</title>

  <body class="body">
    <header class="header">
      <h1>Piedra papel o tijeras juego!</h1>
    </header>

    <article class="content-points">
      <div>
        <p>🧑 Jugador</p>
        <span class="box-point player-point">‎</span>

      <p>VS</p>
      <div>
        <span class="box-point pc-point">‎</span>

    <article class="text-result"><p>Elije tu opcion</p></article>
